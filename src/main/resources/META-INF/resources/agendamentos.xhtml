<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Agendamento</title>
</h:head>
<h:body>
    <p:growl id="messages" autoUpdate="true" life="3000" showDetail="true"/>
    <h:form id="insercaoAgendamentoForm">
        <p:panel header="Cadastro de Agendamentos">
            <h:panelGrid columns="2" cellpadding="5">
                <h:outputLabel for="data" value="Data:"/>
                <p:datePicker id="data" value="#{agendamentoBean.agendamento.data}"
                              pattern="dd/MM/yyyy" showIcon="true" required="true"
                              requiredMessage="Informe a data do agendamento."/>

                <h:outputLabel for="numero" value="Número:"/>
                <p:inputText id="numero" maxlength="20" value="#{agendamentoBean.agendamento.numero}" required="true" label="Número:"/>

                <h:outputLabel for="motivo" value="Motivo:"/>
                <h:inputTextarea id="motivo" maxlength="255" rows="5" cols="50" value="#{agendamentoBean.agendamento.motivo}" required="true" label="Motivo:"/>

                <h:outputLabel for="solicitante" value="Solicitante:"/>
                <p:autoComplete id="solicitante"
                                value="#{agendamentoBean.solicitanteSelecionado}"
                                completeMethod="#{agendamentoBean.sugerirSolicitantes}"
                                var="sol"
                                itemLabel="#{sol.nome}"
                                itemValue="#{sol}"
                                forceSelection="true"
                                converter="#{solicitanteConverter}"
                                placeHolder="Digite o nome do solicitante"/>

                <p:commandButton value="salvar" action="#{agendamentoBean.salvarAgendamento}" update=":agendamentoForm messages insercaoAgendamentoForm"/>
            </h:panelGrid>
        </p:panel>
    </h:form>
    <h:form id="agendamentoForm">
        <p:dataTable value="#{agendamentoBean.agendamentos}" var="agendamento" paginator="true" rows="8" border="1">
            <p:column headerText="Data">
                <h:outputText value="#{agendamento.data}">
                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                </h:outputText>
            </p:column>
            <p:column headerText="Número">
                <h:outputText value="#{agendamento.numero}"/>
            </p:column>
            <p:column headerText="Motivo">
                <h:outputText value="#{agendamento.motivo}"/>
            </p:column>
            <p:column headerText="Solicitante">
                <h:outputText value="#{agendamento.solicitante.nome}"/>
            </p:column>
            <p:column headerText="Ações">
                <p:commandButton value="excluir" action="#{agendamentoBean.excluirAgendamento(agendamento)}" update="agendamentoForm messages"/>
            </p:column>
        </p:dataTable>
    </h:form>
</h:body>
</html>
