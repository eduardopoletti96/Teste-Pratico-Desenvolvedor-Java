<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

        <h:head>
            <title>Solicitantes</title>
        </h:head>
        <h:body>
            <h:form>
                <p:growl id="messages" showDetails="true"/>

                <p:panel header="Cadastro de Solicitantes">
                    <h:panelGrid columns="2" cellpadding="5">
                        <h:outputLabel for="nome" value="Nome:"/>
                        <p:inputText id="nome" value="#{solicitanteBean.solicitante.nome}" required="true" label="Nome:"/>

                        <p:commandButton value="salvar" action="#{solicitanteBean.salvarSolicitante}" update=":solicitantesForm"/>
                    </h:panelGrid>
                </p:panel>
            </h:form>

            <h:form id="solicitantesForm">
                <p:dataTable value="#{solicitanteBean.solicitantes}" var="solicitante" border="1">
                    <p:column headerText="ID">
                        <h:outputText value="#{solicitante.id}"/>
                    </p:column>
                    <p:column headerText="Nome">
                        <h:outputText value="#{solicitante.nome}"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </h:body>
</html>
